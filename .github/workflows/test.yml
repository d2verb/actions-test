name: Test

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'vN.N.N-suffix'
        required: true
        default: ''

jobs:
  test:
    if: ${{ startsWith(github.event.inputs.tag, 'v2') }}
    runs-on: ubuntu-latest
    steps:
      - name: Validate Tag by Regex
        id: validate_tag
        run: |
          if [[ ${{ github.event.inputs.tag }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+(-[a-zA-Z]*(-[0-9]*)?)?$ ]]; then
              echo ::set-output name=match::true
          fi
      - name: exit if validation failed
        if: steps.check-tag.validate_tag.match != 'true'
        run: exit 1
      - name: Create tag
        uses: actions/github-script@v3
        with:
          github-token: ${{ github.token }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ github.event.inputs.tag }}",
              sha: context.sha
            })
      - run: echo "Hello World!"
      
  post-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World!2"

